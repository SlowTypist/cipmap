{% include 'header.html' %}
<body>

<div class="container">
    <form role="form-horizontal"  method="post" action="login.php" name="loginform">

        <div class="form-group">
            <label for="Email:">E-mail:</label>
            <input id="email" type="email" name="email" class="form-control" value="@uni-bonn.de" required />
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input id="pw" type="password" name="pw" class="form-control" autocomplete="off" required />
        </div>

        <input type="submit" name="action" value="Login"  class="btn btn-default"/>
    </form>

    <br/>
    {% if error_msg %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ error_msg }}
    </div>
    {% endif %}

    <a href="register.php">Register</a><br>
    <a href="forgot.php">Forgot password?</a>
</div>
</body>
</html>
